<template name="gameCardsList">
  Games List
  {{#each game in games}}
    {{> gameCard game=game}}
  {{/each}}
  {{#if gameLobbyOn }}
      {{> gameLobby game=gameVar}}
  {{/if}}
</template>

<template name="gameCard">
    <b id="gameName">{{game.name}}</b>

</template>
<template name="gameLobby">
    <h1>  {{game.name}} </h1>
      {{#if userIsDM}}
          {{> userList}}
      {{/if}}
      {{#if userIsPlayer}}
      {{> newPlayer attributeList=game.attributeList}}
      {{/if}}
</template>
